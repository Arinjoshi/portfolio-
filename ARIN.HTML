<html>
    <head>
        <title>Registration form</title>
        
    </head>
        <body>
            <h1>Registration Form</h1>
            <body align="center"></body>
        
        <form>
            <label for="fname">first Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>

           <p> choose your branch</p>

            
            <input type="radio" id="cse" name="branch" value="CSE">
            <label for="CSE">CSE</label><br>
            
            
            <input type="radio" id="ECE" name="branch" value="ECE">
            <label for="ECE">ECE</label><br>
            
            
            <input type="radio" id="EE" name="branch" value="EE">
            <label for="EE">EE</label><br>

          
            <input type="radio" id="CE" name="branch" value="CE">
            <label for="CE">CE</label><br>

            <input type="radio" id="Archietecture" name="branch" value="ARCHIETECTURE">
            <label for="ARCHIETECTURE">ARCHIETECTURE</label><br>

            <br>

            <label for="Section">Enter your Section:</label><br>
            <input type="text" id="Section" name="Section"><br>
            
            <br>
            <label for="password">Enter password:</label><br>
            <input type="password" id="password" name="password"><br>

            <br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email"><br>

            <br>
            <label for="number">Roll Number:</label><br>
            <input type="number" id="number" name="number"><br>
            <div>
                <input type="submit" >
            </div>
        </form>
        
        



</html>
